buildscript {
   repositories {
     mavenCentral()
   }

   dependencies {
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.1"
   }
}

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: "jacoco"

group = 'org.jacoco'
version = '1.0-SNAPSHOT'

description = """JaCoCo Maven plug-in example for Kotlin project"""

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

repositories {
     mavenCentral()
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.1'
    testCompile 'junit:junit:4.10'
}
